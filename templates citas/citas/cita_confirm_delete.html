{% extends "base.html" %}
{% block content %}
  <h2>Confirmar eliminación</h2>
  <p>¿Estás seguro de eliminar la cita programada para {{ object.fecha }} a las {{ object.hora }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar eliminación</button>
  </form>
  <a href="{% url 'cita_detail' object.pk %}">Cancelar</a>
{% endblock %}
